<div style="width: 100%;">
  <div style="float: left;">
    <h3>Tag Info</h3>
		<table id="details">
			<tr>
				<td>Name</td>
				<td>{{ tag.name }}</td>
			</tr>
			<tr><td>Rule</td><td>{{ tag.rule }}</td></tr>
			<tr><td colspan="2"><hr/></td></tr>
			<tr ng-repeat="node in tag.nodes | orderBy:natural('name')">
				<td colspan="2"><a ng-href="#/nodes/{{node.name}}">{{ node.name }}</a></td>
			</tr>
			<tr ng-repeat="policy in tag.policies | orderBy:natural('name')">
				<td colspan="2"><a ng-href="#/policies/{{policy.name}}">{{ policy.name }}</a></td>
			</tr>
		</table>
  </div>
</div>

<div style="clear:both">
	<pre ng-if="config.dump">
{{ tag | json }}
	</pre>
</div>
