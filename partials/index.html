<div class="wrapper" ng-controller="NodeListCtrl" > 
	<h3>Nodes</h3>

	<table>
		<tr ng-repeat="node in nodes.items | orderBy:node.name">
			<td><a ng-href="#/nodes/{{node.name}}">{{ node.name }}</a></td>
    </tr>
  </table>
</div>

<div class="wrapper" ng-controller="PolicyListCtrl" > 
	<h3>Policies</h3>

	<table>
		<tr ng-repeat="policy in policies.items | orderBy:policy.name">
			<td><a ng-href="#/policies/{{policy.name}}">{{ policy.name }}</a></td>
    </tr>
  </table>
</div>
