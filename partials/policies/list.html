<div class="wrapper" ng-controller="PolicyListCtrl" > 
	<h3>Policy Name</h3>

	<table>
		<tr ng-repeat="policy in data.items | orderBy:natural('name')">
			<td><a ng-href="#/policies/{{policy.name}}">{{ policy.name }}</a></td>
    </tr>
  </table>
</div>

<hr/>
<div class="raw-data">
  <button ng-click="Util.showJSON(true)" ng-hide="Util.showJSON()">Show Raw JSON</button>
  <button ng-click="Util.showJSON(false)" ng-show="Util.showJSON()">Hide Raw JSON</button>
	<pre ng-show="Util.showJSON()">
{{ data | json }}
	</pre>
</div>
