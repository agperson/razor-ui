<table>
	<tr>
		<th>Policy Name</th>
		<th>{{ policy.name }}</th>
	</tr>
	<tr><td>Enabled</td><td>{{policy.enabled}}</td></tr>
	<tr><td>Max Count</td><td>{{policy.max_count}}</td></tr>
	<tr><td>Broker</td><td><a ng-href="#/brokers/{{policy.broker.name}}">{{policy.broker.name}}</a></td></tr>
	<tr><td>Repo</td><td><a ng-href="#/repos/{{policy.repo.name}}">{{policy.repo.name}}</a></td></tr>
	<tr><td>Task</td><td><a ng-href="#/tasks/{{policy.task.name}}">{{policy.task.name}}</a></td></tr>
	<tr><td colspan=2><hr/></td></tr>
	<tr ng-repeat="(key,value) in policy.configuration | orderBy:natural('name')"><td>{{key}}</td><td>{{value}}</td></tr>
	<tr><td colspan=2><hr/></td></tr>
	<tr ng-repeat="tag in policy.tags | orderBy:natural('name')"><td>Tag</td><td><a ng-href="#/tags/{{tag.name}}">{{tag.name}}</a></td></tr>
</table>
<hr/>

<pre ng-if="config.dump">
{{ policy | json }}
</pre>
