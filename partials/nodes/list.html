<div class="wrapper" ng-controller="NodeListCtrl" > 
	<h3>Node Name</h3>

	<table>
		<tr ng-repeat="node in data.items | orderBy:natural('name')">
			<td><a ng-href="#/nodes/{{node.name}}">{{ node.name }}</a></td>
    </tr>
  </table>
</div>

<hr/>
<pre ng-if="config.dump">
{{ data | json }}
</pre>
