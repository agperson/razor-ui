<div style="width: 100%;">
  <div style="float: left;">
    <h3>Node Info</h3>
		<table id="details">
			<tr>
				<td>Hostname</td>
				<td>{{ node.hostname }}</td>
			</tr>
			<tr>
				<td>Last Checkin</td>
				<td>{{ node.last_checkin }}</td>
			</tr>
			<tr><td colspan="2"><hr/></td></tr>
			<tr>
				<td>Policy</td>
				<td><a ng-href="#/policies/{{node.policy.name}}">{{ node.policy.name }}</a></td>
			</tr>
			<tr ng-repeat="(key, value) in node.state | orderBy:natural('key')"><td>{{key}}</td><td>{{value}}</td></tr>
			<tr><td colspan="2"><hr/></td></tr>
			<tr ng-repeat="(key, fact) in node.facts | orderBy:natural('key')"><td>{{key}}</td><td>{{fact}}</td></tr>
			<tr><td colspan="2"><hr/></td></tr>
			<tr ng-repeat="(key, fact) in node.hw_info | orderBy:natural('key')"><td>{{key}}</td><td>{{fact}}</td></tr>
			<tr><td colspan="2"><hr/></td></tr>
			<tr ng-repeat="tag in node.tags | orderBy:natural('name')"><td>Tag</td><td><a ng-href="#/tags/{{tag.name}}">{{ tag.name }}</a></td></tr>
		</table>
  </div>

	<div style="float: right;">
    <h3>Log Entries</h3>
		<table ng-repeat="logentry in log.items" class="log-entry">
			<tr ng-repeat="(key, value) in logentry"><td>{{key}}</td><td>{{value}}</td></tr>
			<tr><td colspan="2"><hr/></td></tr>
		</table>
	</div>
</div>

<div class="raw-data">
  <button ng-click="Util.showJSON(true)" ng-hide="Util.showJSON()">Show Raw JSON</button>
  <button ng-click="Util.showJSON(false)" ng-show="Util.showJSON()">Hide Raw JSON</button>
	<pre ng-show="Util.showJSON()">
{{ node | json }}
	</pre>
</div>
